name: Release binary

on: 
  push:
    tags:
      - 'v*'
  workflow_dispatch:

# This is what will cancel the workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux AMD64
          - os: ubuntu-24.04
            target: linux-amd64
            artifact_name: cg-linux-amd64.elf
          # Linux ARM64
          - os: ubuntu-24.04-arm
            target: linux-arm64
            artifact_name: cg-linux-arm64.elf
          # Windows x86_64
          - os: windows-latest
            target: windows-amd64
            artifact_name: cg-x86_64.exe
          # macOS ARM64 (Apple Silicon)
          - os: macos-latest
            target: macos-arm64
            artifact_name: cg-arm64.macho
          # macOS x86_64 (Intel)
          - os: macos-15-intel
            target: macos-amd64
            artifact_name: cg-x86_64.macho

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pypoetry
        key: ${{ runner.os }}-${{ matrix.target }}-poetry-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.target }}-poetry-

    - name: Setup Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install --no-root

    - name: Build with Nuitka (Windows)
      if: runner.os == 'Windows'
      run: |
        ci/build_nuitka/windows.ps1

    - name: Build with Nuitka (Unix)
      if: runner.os != 'Windows'
      shell: bash
      run: |
        set -euo pipefail
        ci/build_nuitka/unix.sh

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: ${{ matrix.artifact_name }}
        if-no-files-found: error

  build_arm:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [armv7l]
        include:
          - arch: armv7l
            cpu: cortex-a7
            base_image: raspios_lite:latest
            cpu_info: cpuinfo/raspberrypi_zero2_w
            image_additional_mb: 1024
            copy_artifacts_on_fail: yes
            copy_artifact_dest: /release
    steps:
    - uses: actions/checkout@v4
    - uses: pguyot/arm-runner-action@v2
      id: arm_runner_install
      with:
        base_image: ${{ matrix.base_image }}
        cpu: ${{ matrix.cpu }}
        cpu_info: ${{ matrix.cpu_info }}
        shell: bash
        image_additional_mb: ${{ matrix.image_additional_mb }}
        copy_artifacts_on_fail: ${{ matrix.copy_artifacts_on_fail }}
        copy_artifact_path: cg-${{ matrix.arch }}.elf
        commands: |
          apt-get update -y
          apt-get install python3-dev python3 python3-pip patchelf ccache libffi-dev -y --no-install-recommends
          pip install poetry --break-system-packages
          poetry install --no-root
          df -h
          ci/build_nuitka/unix.sh
          mkdir -p ${{ matrix.copy_artifact_dest }}
    - name: Extract Artifact from output image
      run: |
        sudo apt-get install -y fdisk parted
        chmod +x ./ci/armlinux_loopdev_extract.sh
        ./ci/armlinux_loopdev_extract.sh  ${{ steps.arm_runner_install.outputs.image }} cg-${{ matrix.arch }}.elf

    - name: Upload Artifact (ARM)
      uses: actions/upload-artifact@v4
      with:
        name: cg-${{ matrix.arch }}.elf
        path: cg-${{ matrix.arch }}.elf
        if-no-files-found: error

  release:
    needs: [build, build_arm]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: release/

    - name: Display structure of downloaded files
      run: ls -R release/

    - name: Release
      uses: softprops/action-gh-release@v2
      with:
        files: release/**/*
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
