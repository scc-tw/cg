name: Release binary

on: 
  push:
    tags:
      - 'v*'
  workflow_dispatch:

# This is what will cancel the workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux AMD64
          - os: ubuntu-24.04
            target: linux-amd64
            artifact_name: cg-linux-amd64.elf
          # Linux ARM64
          - os: ubuntu-24.04-arm
            target: linux-arm64
            artifact_name: cg-linux-arm64.elf
          # Windows x86_64
          - os: windows-latest
            target: windows-amd64
            artifact_name: cg-x86_64.exe
          # macOS ARM64 (Apple Silicon)
          - os: macos-latest
            target: macos-arm64
            artifact_name: cg-arm64.macho
          # macOS x86_64 (Intel)
          - os: macos-15-intel
            target: macos-amd64
            artifact_name: cg-x86_64.macho

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pypoetry
        key: ${{ runner.os }}-${{ matrix.target }}-poetry-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.target }}-poetry-

    - name: Setup Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install --no-root

    - name: Build with Nuitka (Windows)
      if: runner.os == 'Windows'
      run: |
        ci/build_nuitka/windows.ps1

    - name: Build with Nuitka (Unix)
      if: runner.os != 'Windows'
      shell: bash
      run: |
        set -euo pipefail
        ci/build_nuitka/unix.sh

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: ${{ matrix.artifact_name }}
        if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: release/

    - name: Display structure of downloaded files
      run: ls -R release/

    - name: Release
      uses: softprops/action-gh-release@v2
      with:
        files: release/**/*
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
